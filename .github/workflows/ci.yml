name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Always run build and test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Build project
        run: npm run build
        
      - name: Test success
        run: echo "âœ… All checks passed!"

  # Auto-deploy for external contributors
  auto-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only run if the push is not from Gourav2609 or GitHub Actions, and build succeeded
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.actor != 'Gourav2609' && 
      github.actor != 'github-actions[bot]'
    
    steps:
      - name: Trigger Vercel Deployment
        run: |
          echo "ðŸš€ Triggering Vercel deployment for ${{ github.actor }}"
          
          # Use Vercel Deploy Hook (no commits needed!)
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "main",
              "actor": "${{ github.actor }}",
              "timestamp": "'$(date -Iseconds)'"
            }'
          
          echo "âœ… Deployment triggered via Vercel Deploy Hook!"
          echo "ðŸ”— Check status at: https://vercel.com/dashboard"
